
<source>
    # url of your google calendar id
	googleCalendarUrl		      xxx@group.calendar.google.com
	
    # URL of your google service account
	googleServiceAccount          xxx@developer.gserviceaccount.com
	
    # location of your google service account key
	googleServiceAccountKeyPath   /etc/stream-schedule/gsync/serviceAccount.key
	
    # timezone of the calendar
    timeZone                      Europe/Berlin
    
    # verbose level
	verbose                       0
</source>

<target>
    # output file name
	outputFile			    /usr/share/stream-schedule/status/schedule.csv
	
    # name of the default entry
    defaultName             default
    
    # target time zone
	timeZone		        Europe/Berlin
	
	# verbose level
    verbose                 0
</target>

